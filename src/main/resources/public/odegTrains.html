<!DOCTYPE HTML>
<html lang='de' xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/mycss.css">
    <title>Trains schedule ODEG/DB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width,initial-scale=1.0">
    <script src="trainJS.js" type="module"></script>
</head>
<body>
<header>

</header>
<br>
<div class="odegschedule">
    <table style = "width: 100%;" class="trainsSchOdeg"  id="t_scheduleODEG">
        <thead class="hideit" id="thid001odeg">
        <tr>
            <th class="col1"><h5>Nr</h5></th>
            <th class="col1"><h5>ID</h5></th>
            <th class="col1"><h5>Version</h5></th>
            <th class="col1"><h5>Type</h5></th>
            <th class="col1"><h5>Time</h5></th>
            <th class="col1"><h5>Direction</h5></th>
            <th class="col1"><h5>Delay</h5></th>
            <th class="col1"><h5>InternalID</h5></th>
        </tr>
        </thead>
        <tbody id="tbid001odeg">
        </tbody>


    </table>
</div>

<br><br><hr>

<form>
<div class="container" id="trainFormODEG">
    <label for="idODEG01">ID:</label> <br> <input id="idODEG01" type="text" placeholder="ID for UPDATE or DELETE"
                                                name="id"><br>
    <label for="versionODEG">Version</label> <br>
    <input id="versionODEG" type="version" placeholder="1.1" name="version"> <br>
    <label for="timeODEG">Time</label> <br>
    <input id="timeODEG" type="time" placeholder="21:15:00" name="time"> <br>
    <label for="directionODEG">Direction</label><br>
    <select name="direction" id="directionODEG">

        <option value="-">-</option>
        <option value="München">München</option>
        <option value="Berlin">Berlin</option>
        <option value="Hamburg">Hamburg</option>
        <option value="Bremen">Bremen</option>
        <option value="Paris">Paris</option>
        <option value="Frankfurt(Oder)">Frankfurt(Oder)</option>
    </select> <br>

    <label for="delayODEG">Delay</label> <br>
    <input id="delayODEG" type="text" name="delay" placeholder="5 Minutes"> <br>
    <label for="internalIDODEG">internal ID:</label> <br> <input id="internalIDODEG" type="text" placeholder="internal ID"
                                                               name="internalID"><br>


    <br>

    <input type="submit" id="buttonsubmit" value="Submit">
    <input type="submit" id="buttonremove" value="Delete">
    <input type="submit" id="buttonupdate" value="Update">
    <input type="submit" id="buttonclear" value="Clear the table">
    <br><br><br><br><br>

</div>
</form>
</body>
</html>
